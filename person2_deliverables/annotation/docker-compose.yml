version: '3.8'

services:
  label-studio:
    image: heartexlabs/label-studio:latest
    container_name: toxic-comment-label-studio
    ports:
      - "8080:8080"
    volumes:
      - ./data:/label-studio/data
      - ./media:/label-studio/media
      - ./config:/label-studio/config
    environment:
      - LABEL_STUDIO_HOST=0.0.0.0
      - LABEL_STUDIO_PORT=8080
      - LABEL_STUDIO_LOCAL_FILES_SERVING_ENABLED=true
      - LABEL_STUDIO_LOCAL_FILES_DOCUMENT_ROOT=/label-studio/data
      - DJANGO_DB=default
      - POSTGRE_NAME=labelstudio
      - POSTGRE_USER=labelstudio
      - POSTGRE_PASSWORD=labelstudio123
      - POSTGRE_PORT=5432
      - POSTGRE_HOST=db
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:13
    container_name: toxic-comment-db
    environment:
      - POSTGRES_DB=labelstudio
      - POSTGRES_USER=labelstudio
      - POSTGRES_PASSWORD=labelstudio123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:


